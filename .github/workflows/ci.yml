name: CI

on:
  pull_request:
    branches:
      - main
      - staging
      - develop
  push:
    branches:
      - main
      - staging
      - develop

jobs:
  lint-and-test:
    name: Lint, Format, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
          cache: true

      - name: Get Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Verify dependencies
        run: flutter pub get --dry-run

      - name: Analyze code
        run: flutter analyze
        continue-on-error: false

      - name: Check formatting
        run: dart format --set-exit-if-changed .
        continue-on-error: false

      - name: Run tests
        run: flutter test --coverage
        continue-on-error: false

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

      - name: Build web (production)
        run: flutter build web --release
        env:
          FLUTTER_WEB: true

      - name: Check build output
        run: |
          if [ ! -d "build/web" ]; then
            echo "Build failed: build/web directory not found"
            exit 1
          fi
          echo "Build successful!"
          ls -la build/web

  security-check:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: |
          # Check for sensitive files
          echo "Checking for sensitive files..."
          if git ls-files | grep -E '\.(env|key|pem|p12)$' | grep -v '.env.example'; then
            echo "Error: Sensitive files found in repository"
            exit 1
          fi
          echo "No sensitive files found"

      - name: Check for hardcoded secrets
        run: |
          echo "Checking for hardcoded secrets..."
          # This is a basic check - consider using tools like gitleaks or trufflehog
          if grep -r -E '(password|secret|api_key|private_key)\s*=\s*["\047][^"\047]+["\047]' lib/ --include="*.dart" | grep -v 'your_'; then
            echo "Warning: Potential hardcoded secrets found"
            # Don't fail the build, just warn
          fi
          echo "Security check completed"

  build-matrix:
    name: Build Matrix Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flutter-version: ['3.24.x']
        # Add more versions if needed for compatibility testing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter ${{ matrix.flutter-version }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build test
        run: flutter build web --release

  pr-comment:
    name: PR Comment
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-check, build-matrix]
    if: github.event_name == 'pull_request' && success()
    permissions:
      pull-requests: write

    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… All CI checks passed successfully! The code is ready for review.'
            })
