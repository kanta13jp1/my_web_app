      * アプリ名「マイメモ」を大きく表示

    - ファイル名例: ogp-image.png または share-card.png
    - 配置場所: web/assets/images/ogp-image.png

    作成後、以下のように更新:
    <meta property="og:image" content="https://my-web-app-b67f4.web.app/assets/images/ogp-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://my-web-app-b67f4.web.app/">

  <meta property="og:image:width" content="512">
  <meta property="og:image:height" content="512">
  <meta property="og:image:alt" content="マイメモ - ゲーミフィケーションで楽しくメモ習慣を！">
  <meta property="og:site_name" content="マイメモ">
  <meta property="og:locale" content="ja_JP">

  <!-- Twitter -->
  <!--

    <meta property="twitter:image" content="https://my-web-app-b67f4.web.app/assets/images/ogp-image.png">

  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://my-web-app-b67f4.web.app/">
  <meta property="twitter:title" content="マイメモ 🎮 メモが楽しいゲームに変わる！">

  <meta property="twitter:image" content="https://my-web-app-b67f4.web.app/icons/Icon-512.png">
