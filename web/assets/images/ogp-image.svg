<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="100" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="500" r="50" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1000" cy="150" r="60" fill="rgba(255,255,255,0.08)"/>

  <!-- Main content container -->
  <rect x="80" y="100" width="1040" height="430" rx="24" fill="rgba(255,255,255,0.15)" filter="url(#shadow)"/>

  <!-- App Icon/Logo -->
  <circle cx="180" cy="240" r="60" fill="rgba(255,255,255,0.95)"/>
  <text x="180" y="265" font-family="sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#667eea">📝</text>

  <!-- Title -->
  <text x="280" y="220" font-family="'Noto Sans JP', sans-serif" font-size="72" font-weight="bold" fill="white">
    マイメモ
  </text>

  <!-- Subtitle with emoji -->
  <text x="280" y="285" font-family="'Noto Sans JP', sans-serif" font-size="38" fill="rgba(255,255,255,0.95)">
    🎮 メモが楽しいゲームに変わる！
  </text>

  <!-- Feature badges -->
  <g transform="translate(140, 340)">
    <!-- Badge 1: Level Up -->
    <rect x="0" y="0" width="280" height="90" rx="16" fill="rgba(255,255,255,0.25)"/>
    <text x="30" y="40" font-size="36">⬆️</text>
    <text x="80" y="35" font-family="'Noto Sans JP', sans-serif" font-size="22" font-weight="600" fill="white">
      レベルアップ
    </text>
    <text x="80" y="65" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="rgba(255,255,255,0.85)">
      経験値を稼ごう
    </text>

    <!-- Badge 2: Achievements -->
    <rect x="310" y="0" width="280" height="90" rx="16" fill="rgba(255,255,255,0.25)"/>
    <text x="340" y="40" font-size="36">🏆</text>
    <text x="390" y="35" font-family="'Noto Sans JP', sans-serif" font-size="22" font-weight="600" fill="white">
      28種類の実績
    </text>
    <text x="390" y="65" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="rgba(255,255,255,0.85)">
      コンプリート目指せ
    </text>

    <!-- Badge 3: Streak -->
    <rect x="620" y="0" width="280" height="90" rx="16" fill="rgba(255,255,255,0.25)"/>
    <text x="650" y="40" font-size="36">🔥</text>
    <text x="700" y="35" font-family="'Noto Sans JP', sans-serif" font-size="22" font-weight="600" fill="white">
      連続記録
    </text>
    <text x="700" y="65" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="rgba(255,255,255,0.85)">
      習慣化をサポート
    </text>
  </g>

  <!-- CTA at bottom -->
  <rect x="350" y="490" width="500" height="80" rx="40" fill="white"/>
  <text x="600" y="540" font-family="'Noto Sans JP', sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#667eea">
    今すぐ無料で始める 🚀
  </text>
</svg>
